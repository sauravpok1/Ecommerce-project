{% extends 'base.html'%}
{% load static %}
{% block content %}

 <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="">Store</a></li>
            <li class="active">SignUp forms</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN SIDEBAR -->
          <div class="sidebar col-md-3 col-sm-5">
            <ul class="list-group margin-bottom-25 sidebar-menu">
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Ladies</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Kids</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Accessories</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Sports</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Brands</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Electronics</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Home &amp; Garden</a></li>
              <li class="list-group-item clearfix"><a href="shop-product-list.html"><i class="fa fa-angle-right"></i> Custom Link</a></li>
            </ul>
          </div>
          <!-- END SIDEBAR -->

          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>SignUp forms</h1>
            <div class="content-form-page">
              <form role="form" class="form-horizontal form-without-legend" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="first-name">First Name <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name="first_name" id="first-name" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="last-name">Last Name <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name="last_name" id="last-name" class="form-control" required>
                  </div>
                </div>
                  <div class="form-group">
                  <label class="col-lg-2 control-label" for="username"> username <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name="username" id="username" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="email">E-Mail <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" id="email" name="email" class="form-control">
                  </div>
                </div>

               <div class="form-group">
                  <label class="col-lg-2 control-label" for="message">Message</label>
                  <div class="col-lg-8">
                    <textarea class="form-control" name="message"id="message" rows="6"></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <input class="btn btn-primary" value="signup" type="submit">Continue</input>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
 </div>

  {%endblock%}
